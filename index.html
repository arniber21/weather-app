<!DOCTYPE html>
<html>
    <head>   
        <title>Weather App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <br>
        <div class="container">
            <h1>Weather App</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type a Zip Code: " id="userLocation">
                <button id="button" type="button" class="btn btn-outline-primary">Find Weather!</button>
            </div>
            <div id="alertGroup">
            </div>
            <h2 id="weatherStatus">Enter a Location!</h2>
            <div id="cardContainer">

            </div>
        </div>
        <br>
        <button class="btn btn-danger" id="purge">Remove All Locations</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
